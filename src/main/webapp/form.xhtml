<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:body>


		<h:form>
			<tr>
				<td>
					<p:inputText value="#{clienteController.cliente.nome}" title="Nome" 
						required="true" message="Campo Nome Obrigatório"/>
				</td>
				<td>
					<p:inputText value="#{clienteController.cliente.email}" title="Email" 
						required="true" message="Campo Email Obrigatório"/>
				</td>
				<td>
					<p:inputText value="#{clienteController.cliente.cpf}" title="Cpf" 
						required="true" message="Campo Cpf Obrigatório"/>
				</td>
				<td>
					<p:inputText value="#{clienteController.cliente.rg}" title="Rg" 
						required="true" message="Campo Rg Obrigatório"/>
				</td>
				<td>
					<p:inputText value="#{clienteController.cliente.senha}" title="Senha" 
						required="true" message="Campo Senha Obrigatório"/>
				</td>
				<td>
					<p:inputText value="#{clienteController.cliente.repeteSenha}" title="Repete Senha" 
						required="true" message="Campo Repete Senha Obrigatório"/>
				</td>
				<td>
					<p:commandButton value="Cadastrar" actionListener="#{clienteController.cadastraCliente}"/>
				</td>
			</tr>
		</h:form>

	</h:body>


</f:view>

</html>
