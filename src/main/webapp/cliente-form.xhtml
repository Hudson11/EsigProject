<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<title>Cliente</title>

		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous" />
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
	</h:head>

	<h:body>

		<!-- As a heading -->
		<nav class="navbar navbar-dark bg-dark"> <span
			class="navbar-brand mb-0 h1">Navbar</span> </nav>

		<div
			style="position: absolute; align-items: center; display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; width: 100%; height: 100%; background-position: center;">
			<div class="container" style="width: 500px">
				<div class="row-6">
					<div class="col-sm">
						<h:form id="form">
							<p:panel>
								<p:growl id="grow" sticky="true" showDetail="true"/>
								
								<p:outputLabel value="Item"/>
								<p:inputText id="item" value="#{clienteController.cliente.name}" required="true" label="Nome"/>
								
								<p:commandButton value="Adicionar" action="#{clienteController.save}"/>
							</p:panel>
							<p:panel>
								<p:dataTable value="#{clienteController.listCliente}" var="item">
									<p:column>
										<f:facet name="header"> Nome </f:facet>
										#{item.name}
									</p:column>
								</p:dataTable>
							</p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</div>



	</h:body>

</f:view>

</html>
